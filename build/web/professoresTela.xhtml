<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    
        <h:form>
            
            
            <p:messages autoUpdate="true" showDetail="true"></p:messages>
            
            <p:fieldset legend="Cadastro de professores">
                <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{administrativoBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{administrativoBean.salvar()}" disabled="#{administrativoBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{administrativoBean.buscar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
                
            </p:toolbar>
                <p:panelGrid columns="2" rendered="#{administrativoBean.busca == false}">
                <h:outputLabel value="Nome:"></h:outputLabel>
                <p:inputText value="#{administrativoBean.entidade.nome}"></p:inputText>
                <h:outputLabel value="Cpf:"></h:outputLabel>
                <p:inputMask mask="99999999" value="#{administrativoBean.entidade.cpf}"></p:inputMask>
                <h:outputLabel value="RG:"></h:outputLabel>
                <p:inputMask mask="999999999" value="#{administrativoBean.entidade.rg}"></p:inputMask>
                <h:outputLabel value="Curso:"></h:outputLabel>
                <p:inputText value="#{administrativoBean.entidade.curso}"></p:inputText>
                <h:outputLabel value="Nivel:"></h:outputLabel>
                <p:inputText value="#{administrativoBean.entidade.nivel}"></p:inputText>
                <h:outputLabel value="Carga Horaria:"></h:outputLabel>
                <p:inputText value="#{administrativoBean.entidade.carga_horaria}"></p:inputText>
                <p:selectOneMenu id="quali" value="#{administrativoBean.entidade.qualificacao.nome}" converter="qualificacaoCoverter">
                     <f:selectItem itemLabel="Selecione a qualificacao" itemValue=""/>
                     <f:selectItems value="#{administrativoBean.entidade.qualificacao}" var="qualificacao"
                                    itemLabel="#{qualificacao.nome}" itemValue="#{qualificacao}">
                 </p:selectOneMenu>
                
            </p:panelGrid>
                <p:dataTable value="#{administrativoBean.entidades}" var="prof" rendered="#{administrativoBean.busca == true}">
                    
                    <p:column>
                        <p:commandButton value="Editar" action="#{administrativoBean.editar(administrativo)}" update="@form"></p:commandButton>
                        <p:commandButton value="Deletar" action="#{administrativoBean.deletar(admnistrativo)}" update="@form"></p:commandButton>
                    </p:column>
                    
                    <p:column headerText="Nome" sortBy="#{prof.nome}">
                        <h:outputText value="#{prof.nome}"></h:outputText>
                    </p:column>
                    
                    <p:column headerText="RG">
                        <h:outputText value="#{prof.rg}"></h:outputText>
                    </p:column>
                    
                    <p:column headerText="CPF">
                        <h:outputText value="#{prof.cpf}"></h:outputText>
                    </p:column>
                    
                    <p:column headerText="Curso">
                        <h:outputText value="#{prof.curso}"></h:outputText>
                    </p:column>
                    
                    <p:column headerText="Nivel">
                        <h:outputText value="#{prof.nivel}"></h:outputText>
                    </p:column>
                    
                    <p:column headerText="Carga_horaria">
                        <h:outputText value="#{prof.carga_horaria}"></h:outputText>
                    </p:column>
                </p:dataTable>   
                
        </p:fieldset>
        </h:form>
    
</ui:decorate>
