<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
   
    
        <h:form>
            
            
            <p:messages autoUpdate="true" showDetail="true"></p:messages>
            
            <p:fieldset legend="Cadastro de Tercerizados">
                <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{tercerizadoBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{tercerizadoBean.salvar()}" disabled="#{tercerizadoBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{tercerizadoBean.buscar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
                
            </p:toolbar>
                <p:panelGrid columns="2" rendered="#{tercerizadoBean.busca == false}">
                <h:outputLabel value="Nome:"></h:outputLabel>
                <p:inputText value="#{tercerizadoBean.entidade.nome}"></p:inputText>
                <h:outputLabel value="RG:"></h:outputLabel>
                <p:inputText value="#{tercerizadoBean.entidade.rg}"></p:inputText>
                <h:outputLabel value="Cargo:"></h:outputLabel>
                <p:inputText value="#{tercerizadoBean.entidade.cargo}"></p:inputText>
                <h:outputLabel value="Empresa:"></h:outputLabel>
                <p:inputText value="#{tercerizadoBean.entidade.empresa}"></p:inputText>
                 
                
            </p:panelGrid>
                <p:dataTable value="#{tercerizadoBean.entidades}" var="ter" rendered="#{tercerizadoBean.busca == true}">
                    
                    <p:column>
                        <p:commandButton value="Editar" action="#{tercerizadoBean.editar(ter)}" update="@form"></p:commandButton>
                        <p:commandButton value="Deletar" action="#{tercerizadoBean.deletar(ter)}" update="@form"></p:commandButton>
                    </p:column>
                    
                    <p:column headerText="Nome" sortBy="#{ter.nome}">
                        <h:outputText value="#{ter.nome}"></h:outputText>
                    </p:column>
                    
                    <p:column headerText="RG">
                        <h:outputText value="#{ter.rg}"></h:outputText>
                    </p:column>
                    
                    <p:column headerText="Cargo">
                        <h:outputText value="#{ter.cargo}"></h:outputText>
                    </p:column>
                    
                    <p:column headerText="Empresa">
                        <h:outputText value="#{ter.empresa}"></h:outputText>
                    </p:column>
                    
                </p:dataTable>   
                
        </p:fieldset>
        </h:form>
    
</ui:decorate>
